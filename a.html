<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Text Styling Properties in CSS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 40px;
            color: #333;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        h2 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>

<body>

    <h1>Text styling properties in CSS</h1>

    <h2>Text styling properties</h2>

    <p>
        In this activity, you will get introduced with different Text styling
        properties used in CSS to decorate your text in different ways.
    </p>

</body>

</html>
